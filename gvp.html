<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Number Generator</title>
    <style>
        /* Basic Reset & Container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding-top: 80px;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Modal for Alert */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 15px;
        }

        .modal-content button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .tdsm {
            border: 5px solid;
            padding: 8px 100px;
            font-weight: 900;
            font-size: 25px;
            text-transform: uppercase;
        }

        .tdemp {
            padding: 20px 20px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-brand">GVPIHM</div>
        <div>
            <a href="#">Home</a>
        </div>
    </div>

    <div class="form-container">
        <h4 class="form-title">ðŸ’» Lab System Number Generator</h4>
        <form>
            <div class="form-group">
                <label for="labname">Department / Location</label>
                <input type="text" id="labname" placeholder="e.g. GVPH/OP/" />
            </div>
            <div class="form-group">
                <label for="num">Number List</label>
                <input type="text" id="num" placeholder="e.g. 1-5,9,15,20-25" />
            </div>
            <button type="button" id="btnSubmit" class="btn">Generate</button>
        </form>
    </div>

    <!-- Custom Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <h2 id="alertTitle">Alert</h2>
            <p id="alertText">Message goes here</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function arrayRange(start, stop, step) {
            return Array.from({ length: (stop - start) / step + 1 }, (_, i) => start + i * step);
        }

        function flatten(arr) {
            return arr.reduce((flat, item) =>
                flat.concat(Array.isArray(item) ? flatten(item) : item), []);
        }

        function showModal(title, message) {
            document.getElementById("alertTitle").innerText = title;
            document.getElementById("alertText").innerText = message;
            document.getElementById("alertModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("alertModal").style.display = "none";
        }

        document.getElementById("btnSubmit").addEventListener("click", function () {
            const labName = document.getElementById("labname").value.trim();
            let numbers = document.getElementById("num").value.trim();

            if (!labName || !numbers) {
                return showModal("Fail", "No data found");
            }

            let finalNumbers = [];

            numbers.split(",").forEach(item => {
                let range = item.split("-");
                if (range.length === 2) {
                    let [start, end] = range.map(Number).sort((a, b) => a - b);
                    finalNumbers.push(arrayRange(start, end, 1));
                } else {
                    finalNumbers.push(parseInt(item));
                }
            });

            finalNumbers = Array.from(new Set(flatten(finalNumbers).sort((a, b) => a - b)));

            let container = `<div class="container">`;
            for (let i = 0; i < finalNumbers.length; i += 3) {
                container += `<div class="row">`;
                for (let j = i; j < i + 3 && j < finalNumbers.length; j++) {
                    let formatted = ("000" + finalNumbers[j]).slice(-3);
                    container += `<div class="box">${labName}${formatted}</div>`;
                }
                container += `</div>`;
            }
            container += `</div>`;

            let style = `
                        <style>
                        .container {
                            width: 90%;
                            margin: 40px auto;
                        }
                        .row {
                            display: flex;
                            justify-content: flex-start;
                            margin-bottom: 20px;
                            gap: 20px;
                        }
                        .box {
                            flex: 1;
                            border: 5px solid black;
                            padding: 3px 15px;
                            font-weight: 900;
                            font-size: 14px;
                            text-transform: uppercase;
                            text-align: center;
                            min-width: 200px;
                            max-width: 33%;
                        }
                        </style>`;                  

            let win = window.open("", "Generated Numbers", "width=1000,height=800,scrollbars=yes");
            win.document.write(`
                                <html>
                                <head><title>Generated</title></head>
                                <body>${container}</body>
                                ${style}
                                </html>`);
        });

    </script>
</body>

</html>
